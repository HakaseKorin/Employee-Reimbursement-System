<!DOCTYPE html>
<html>
    <head> 
      <title>Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
       
    </head>

    <body>
                           
       <form class="login-content" id="form" >
            <div class="container" id="id01">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Login">&times;</span>
              <h1>Login</h1> 
              <p>Please fill username and password.</p>
              <hr>
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Username" name="username" required onkeypress="printPressed(event)"/>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required onkeydown="printPressed(event)"/>
                    
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
           
              <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="loginbtn">Login</button>
              </div>
            </div>
          </form>
                
        <script src="login.js"></script>

    </body>
    
</html>
