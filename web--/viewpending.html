       <div id="reimb_container">        
        <table id="reimbdata" class="table">
          <caption> Reimbursement Pending List</caption>
          <thead id="thead">
            <tr>
              <th>#</th>
              <th>Reimbursement Type</th>
              <th>Reimbursement Amount</th>
              <th>Reimbursement Description</th> 
              <th>Submitted By</th>       
              <th>Status</th>

              <th>Approved Date</th>
            </tr>
          </thead>
          <tbody id="tbody" >
                                                
          </tbody>
        </table>

       <form id="update-form">
         <label for="">Reimbursement #</label>
         <input type="number" id="reimb-id">
         <select name="reimb-status" id="reimb-status">
           <option value="2">Accept</option>
           <option value="3">Reject</option>
         </select>
         <button type="submit">submit</button>
